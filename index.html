<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" href="/css/master.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>JQuery Practice</title>
  </head>
  <body>

    <h1>I am the heading!</h1>

    <div class="text-click">
      <p>Click to hide image!</p>
      <img id="flower" src="img/flower.jpeg" alt="pic of a flower" width="500">
    </div>

    <div class="text-click-off">
      <p>Click to see image!</p>
    </div>


    <div>
      <img id="cricket" src="img/cricket.jpeg" alt="">
      <button class="fade-out-button" type="button" name="button">fadeOut Button</button>
      <button class="fade-in-button" type="button" name="button">fadeIn Button</button>
      <button class="fade-toggle-button" type="button" name="button">toggleFade Button</button>
    </div>



    <div>
      <img id="veggies" src="img/veggies.jpeg" alt="">
      <button class="slide-down-button" type="button" name="button">slideDown Button</button>
      <button class="slide-up-button" type="button" name="button">slideUp Button</button>
      <button class="slide-toggle-button" type="button" name="button">slideToggle Button</button>
    </div>



    <div>
      <img id="cellphone" src="img/cellphone.jpeg" alt="">
      <button class="yellow-color" type="button" name="button">Yellow Button</button>
      <button class="green-color" type="button" name="button">Green Button</button>
      <button class="red-color" type="button" name="button">Red Button</button>
    </div>
    

  </body>
</html>
